services:
  spoofdpi:
    image: ghcr.io/bariiss/spoofdpi:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spoofdpi
    restart: unless-stopped
    pull_policy: always
    ports:
      - "8080:8080"
    networks:
      spoofdpi:
    command: >
      --window-size 1
      --port 8080
      --addr 127.0.0.1
      --enable-doh
      --dns-addr 8.8.8.8
      --dns-port 53
      --system-proxy true
      --debug false

networks:
  spoofdpi:
    name: spoofdpi